<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    Hello World!!!
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4" style="background-color: blue;">column</div>
      <div class="col-sm-2" style="background-color:cadetblue">column</div>
      <div class="col-sm-6" style="background-color: coral;">column</div>
    </div>
  </div>
  <br><br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4" style="background-color: rgba(0, 0, 255, 0.31);">column</div>
      <div class="col-sm-2" style="background-color:rgba(95, 158, 160, 0.285)">column</div>
      <div class="col-sm-1" style="background-color: rgba(255, 127, 80, 0.308);">column</div>
      <div class="col-sm-5" style="background-color: rgba(255, 80, 127, 0.308);">column</div>
    </div>
  </div><br><br>

  <button class="btn btn-primary">primary</button>
  <button class="btn btn-danger">danger</button>
  <button class="btn btn-success">success</button>
  <button class="btn btn-warning">warning</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
