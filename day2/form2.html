<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | Form tags</title>
</head>
<body>
    <input type="text" autofocus placeholder="Enter first name..."/><hr>
    <input type="text" autofocus palceholder="Enter second name..."/><hr>
    <input type="radio" name="gender" id="G1"/>
    <label for="G1">Male</label>&nbsp;&nbsp;
    <input type="radio" name="gender" id="G2"/>
    <label for="G2">Female</label><hr>
    <input type="checkbox"/>Accept terms and conditions<hr>
    <input type="file" multiple accept=".jpg, .jpeg, .png"><hr>

    <input type="button" value="Click Here..."><hr>
    <input type="submit"><hr>
    <button>Click Here...</button>
    <input type="date"><hr>
    <input type="color"><hr>
    <input type="time"><hr>
    <input type="range"><hr>
    
    <textarea rows="5" placeholder="Enter Address Here..." maxlength="200"></textarea>
    

    <fieldset>
        <legend>Sign In</legend>
        <span>Username:</span><br>
        <input type="text" placeholder="Enter Username Here..." maxlength="50"><br>
        <span>Password:</span><br>
        <input type="password" placeholder="Enter Password Here..." maxlength="12"><br><br>
        <input type="button" value="Sign In">
    </fieldset>
</body>
</html>
