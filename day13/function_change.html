<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function hide without callback</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
        $("button").click(function(){
          $("p").css("color","skin").slideUp(2000).slideDown(3000);
           
          
        });
      });

    </script>
    <style>
      button{
        background-color: rgb(200, 255, 0);
        width: 150px;
        height: 40px;
        border-color: black;
        border-radius: 40px;
        font-size: medium;
        font-family: monospace;
      }
      button:hover{
        background-color: rgb(0, 255, 85);
        color: cadetblue;

      }
    </style>
</head>
<body>
   
    <p>Hello... my name is Aditya.I am Developer.</p>
    <button>CLICK ME</button>
</body>
</html>
