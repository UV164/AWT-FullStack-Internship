<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value input on display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
   <button id="feed">Feed</button>
   <button id="the">The</button>
   <button id="Input">Input</button>
    <p></p>
   <input type="text">
    <script>
        $("button").on("OnClick",function()
        {
            var value=$(this).val();
            $("p").text(value);
        });
        trigger("click");
    </script>

</body>

</html>
