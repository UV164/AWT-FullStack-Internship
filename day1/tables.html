<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="2px" bordercolor="cyan">
        <tr>
            <th>cricket</th>
            <th>football</th>
        </tr>
        <tr>
            <td>cricket</td>
            <td>football</td>
        </tr>
        <tr>
            <td>cricket</td>
            <td>football</td>
        </tr>
        <tr>
            <td>cricket</td>
            <td>football</td>
        </tr>
    </table>
    <br><br><br>
    <table height="400" width="300">
        <tr style="background-color: rgb(40, 38, 250); text-align: left; vertical-align: top;">
            <td>love</td>
            <td>like</td>
        </tr>
        <tr style="background-color:rgb(222, 112, 148); text-align: center;">
            <td>love</td>
            <td>like</td>
        </tr>
        <tr style="background-color: rgba( 220, 139, 0.987); text-align: right; vertical-align: bottom;">
            <td>love</td>
            <td>like</td>
        </tr>
    </table>
    <br><br><br>
    <table border="3px" height="300" width="300">
        <tr>
            <td colspan="3">cricket</td>
        </tr>
        <tr>
            <td>cricket</td>
            <td>football</td>
        </tr>
        <tr>
            <td>cricket</td>
            <td rowspan="2">football</td>
        </tr>
        <tr>
            <td>cricket</td>
        </tr>
    </table>
    
</body>
</html>
